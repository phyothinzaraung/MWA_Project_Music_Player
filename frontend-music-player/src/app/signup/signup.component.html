<div class="signup-container">
    <h2>Signup</h2>
    <form [formGroup]="signup_form" (ngSubmit)="signup()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required formControlName="password">
      </div>
      <button type="submit" [class.enabled]= "!signup_form.invalid" [disabled]="signup_form.invalid">Sign up</button>
    </form>
    <div class="signup-link">
      <p>Already have an account? <a routerLink="/signin">Login</a></p>
    </div>
  </div>
